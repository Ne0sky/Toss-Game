<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./assets/scripts/script.js"></script>
    <script defer type="module" src="./assets/scripts/utilities.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Toss Game</title>
</head>
<body class="bg-black">

    <header class="text-white text-3xl md:text-5xl flex items-center justify-center h-16 md:h-24 bg-zinc-900">
        <h1 class="mx-4">Toss Game</h1>
        <img class="w-8 md:w-16" src="assets/images/heads.png" alt="bat-icon">
    </header>

    <main>
        <div class="label flex items-center justify-center mt-5 md:mt-12">
            <p class="text-white text-3xl md:text-5xl mt-3 md:mt-4 mx-4">Toss</p>
            <img class="w-12 md:w-16" src="assets/images/coin-hand.png" alt="icons">
        </div>

        <div class="options flex flex-col md:flex-row justify-center items-center mt-8 md:mt-20">
            <img class="option bg-zinc-900 rounded-lg p-4 my-2 md:mx-8 w-40 md:w-48 hover:bg-zinc-300" src="assets/images/heads.png" alt="heads" id="1">
            <img class="option bg-zinc-900 rounded-lg p-4 my-2 md:mx-8 w-40 md:w-48 hover:bg-zinc-300" src="assets/images/tails.png" alt="tails" id="2">
        </div>

        <div class="result hidden text-white text-2xl flex flex-col items-center justify-center mt-4 md:mt-16 md:text-5xl">
            <p>You won ! ðŸ¥³</p>
        </div>

        <div class="next-btn hidden">
            <button class="bg-yellow-400 rounded-lg px-4 py-2 md:text-5xl text-3xl absolute left-1/2 bottom-6 -translate-x-1/2 "><a href="/"></a>Replay</button>
        </div>

        
        
    </main>

</body>
</html>
